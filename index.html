            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 myClass">
                <div class="form-group">
                    <textarea class="form-control userInput userInput1" value="10" id="exampleFormControlTextarea4" id="userInput" rows="2"></textarea>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 mySave">
                <button type="button" class="btn btn-primary mySaveButton" value="1">Save</button>
            </div>
        </div>
    </div>
